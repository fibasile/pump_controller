<html>
	<head>
		<meta charset="utf-8">
		<title>PumpControl test</title>
	</head>

	<body>
		<h1>Pump Control test</h1>

		Connection status:<br/>

		<span id="status">None</span>

		<br/><br/>
		Direction<br/>
		<select id="direction">
			<option value="0">REV</option>
			<option value="1" selected="">FWD</option>
		</select>
		<br>

		Steps<br>
		<input id="steps" type="number" min="0" max="100" step="0.1" value="5">
		<br/>
		<br/>
		
		<button id="start">Start</button>
		<button id="stop">Stop</button>

		<script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="test.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
